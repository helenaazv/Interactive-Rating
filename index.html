<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

  <div id="feedback-card" class="card"> <!-- Shared styles (class) and unique behavior (ID) -->
    <div class="star-circle">
      <img src="images/icon-star.svg" alt="Star">
    </div>
    <h2 id="header">How did we do?</h2>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-buttons">
      <button class="rating" data-value="1">1</button> <!-- Data Value explicitly defines the rating value -->
      <button class="rating" data-value="2">2</button>
      <button class="rating" data-value="3">3</button>
      <button class="rating" data-value="4">4</button>
      <button class="rating" data-value="5">5</button>
    </div>
    <button id="submit-button">SUBMIT</button>
  </div>

  <div id="thank-you-card" class="card" style="display: none;"> <!-- display: none means hidden -->
    <div class="Thankyou">
      <img src="images/illustration-thank-you.svg" alt="img">
    </div>
    <div class="rating-container">
      <p>You selected <span id="rating-placeholder"></span> out of 5</p>
    </div>
    <h2 id="header">Thank you!</h2>
    <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="script.js"></script> 
</body>
</html>
